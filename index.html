<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Walkin Progress is a nonprofit organization dedicated to empowering students through mentorship, tutoring, and career guidance â€” supporting them from high school subject selection to university success."
    />
    <title>Walkin Progress</title>

    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>
  <body style="min-height: 100vh">
    <!-- NAVIGATION SECTION -->
    <header class="header">
      <a href="#"
        ><img src="./img/logo-2.png" alt="Walkin Progress logo" class="logo"
      /></a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li><a href="#" class="header__nav-link">Section 1</a></li>
          <li><a href="#" class="header__nav-link">Section 2</a></li>
          <li><a href="#" class="header__nav-link">Section 3</a></li>
          <li><a href="#" class="header__nav-link">Section 4</a></li>
          <li>
            <a href="#" class="header__nav-link header__nav-link--cta"
              >Section 5</a
            >
          </li>
        </ul>
      </nav>
      <!-- Mobile Button -->
      <button class="header__menu-btn">
        <ion-icon name="menu-outline" class="header__menu-icon"></ion-icon>
        <ion-icon name="close-outline" class="header__menu-icon"></ion-icon>
      </button>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero__container">
        <div class="hero__text-box">
          <h1 class="heading__primary">
            Building the Foundation for a Successful Tomorrow
          </h1>
          <p class="hero__description">
            Partner with us in empowering young minds with the knowledge and
            skills to shape their futures.
          </p>

          <a href="#" class="btn btn--primary btn--large card">
            learn more
            <!-- <ion-icon name="caret-down-outline" class="arrow-down"></ion-icon> -->
          </a>
        </div>
        <div class="hero__image-box">
          <img
            src="./img/hero-img.png"
            alt="A student with a surprised expression holding books"
            class="hero__image"
          />
        </div>
      </div>
    </section>

    <!-- ABOUT SECTION -->
    <section class="about">
      <div class="heading">
        <p class="heading__tertiary">About us</p>
        <div class="heading__secondary">
          What we do with <br />
          your <span class="text-underline">help!</span>
        </div>
      </div>
    </section>

    <!-- Icon cdn from IonsIcon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
